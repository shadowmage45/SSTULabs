
// RCS

@PART[SSTU-SC-TANK-MUS|SSTU-SC-GEN-RCS-*]:NEEDS[SSTU]
{
    @MODULE[ModuleRCS]
    {
        !resourceName
		PROPELLANT
		{
			name = NTO
			ratio = 1.0
			DrawGauge = False
			resourceFlowMode = STAGE_PRIORITY_FLOW
		}
