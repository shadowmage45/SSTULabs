SSTU_SHADER
{
	name = MFT-AB-ShaderAssignments
	
	model = SSTU/Assets/SC-TANK-A-0-5
	model = SSTU/Assets/SC-TANK-A-1-0
	model = SSTU/Assets/SC-TANK-A-1-5
	model = SSTU/Assets/SC-TANK-A-2-0
	model = SSTU/Assets/SC-TANK-A-2-5
	model = SSTU/Assets/SC-TANK-A-3-0
	model = SSTU/Assets/SC-TANK-A-3-5
	model = SSTU/Assets/SC-TANK-A-4-0
	model = SSTU/Assets/SC-TANK-A-4-5
	model = SSTU/Assets/SC-TANK-A-5-0
	model = SSTU/Assets/SC-TANK-A-5-5
	model = SSTU/Assets/SC-TANK-A-6-0
	model = SSTU/Assets/SC-TANK-A-6-5
	model = SSTU/Assets/SC-TANK-A-7-0
	model = SSTU/Assets/SC-TANK-A-7-5
	model = SSTU/Assets/SC-TANK-A-8-0
	
	model = SSTU/Assets/SC-TANK-B-0-5
	model = SSTU/Assets/SC-TANK-B-1-0
	model = SSTU/Assets/SC-TANK-B-1-5
	model = SSTU/Assets/SC-TANK-B-2-0
	model = SSTU/Assets/SC-TANK-B-2-5
	model = SSTU/Assets/SC-TANK-B-3-0
	model = SSTU/Assets/SC-TANK-B-3-5
	model = SSTU/Assets/SC-TANK-B-4-0
	model = SSTU/Assets/SC-TANK-B-4-5
	model = SSTU/Assets/SC-TANK-B-5-0
	model = SSTU/Assets/SC-TANK-B-5-5
	model = SSTU/Assets/SC-TANK-B-6-0
	model = SSTU/Assets/SC-TANK-B-6-5
	model = SSTU/Assets/SC-TANK-B-7-0
	model = SSTU/Assets/SC-TANK-B-7-5
	model = SSTU/Assets/SC-TANK-B-8-0
	
	shader = SSTU/Masked
	excludeMesh = FlagTransform
	// either form of texture declaration is supported, which to use depends on if you need to patch it easily or not
	// texture = _MainTex, SSTU/Assets/SC-TANKS-BLACK-S-DIFF
	// texture = _BumpMap, SSTU/Assets/SC-TANKS-SLS-NRM
	// texture = _SpecMap, SSTU/Assets/SC-TANKS-SPEC
	// texture = _AOMap, SSTU/Assets/SC-TANKS-PIPES-AO
	// texture = _MaskTex, SSTU/Assets/SC-TANKS-SLS-MASK
	PROPERTY
	{
		name = _MainTex
		texture = SSTU/Assets/SC-TANKS-DIFF-WHITE-S
		main = true
	}
	PROPERTY
	{
		name = _BumpMap
		texture = SSTU/Assets/SC-TANKS-NRM-S
		normal = true
	}
	PROPERTY
	{
		name = _SpecMap
		texture = SSTU/Assets/SC-TANKS-SPEC-S
	}
	PROPERTY
	{
		name = _AOMap
		texture = SSTU/Assets/SC-TANKS-AO-PIPES
	}
	PROPERTY
	{
		name = _MaskTex
		texture = SSTU/Assets/SC-TANKS-MASK-STRIPES1
	}
	PROPERTY
	{
		name = _Shininess
		float = 0.08
	}
}

