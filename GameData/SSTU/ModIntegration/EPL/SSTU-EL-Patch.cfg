@PART[SSTU-ST-HAB-A1|SSTU-ST-HAB-A2]:FOR[SSTU]:NEEDS[Launchpad]
{
    MODULE
    {
        name = ExWorkshop
        ProductivityFactor = 1
    }
}
@PART[SSTU-ST-HAB-B1|SSTU-ST-HAB-B2|SSTU-ST-HAB-B3|SSTU-ST-HAB-B4]:FOR[SSTU]:NEEDS[Launchpad]
{
    MODULE
    {
        name = ExWorkshop
        ProductivityFactor = 1.5
    }
}
@PART[SSTU-ST-HAB-C1|SSTU-ST-HAB-C2|SSTU-ST-HAB-C3|SSTU-ST-HAB-C4]:FOR[SSTU]:NEEDS[Launchpad]
{
    MODULE
    {
        name = ExWorkshop
        ProductivityFactor = 2
    }
}

// Add EPL to the COS and DOS station modules
@PART[SSTU-ST-DOS-*|SSTU-ST-COS-*]:HAS[#CrewCapacity[>0]]:NEEDS[Launchpad]
{
	MODULE
    {
		name = ExWorkshop
		ProductivityFactor = 1
        @ProductivityFactor *= #$/CrewCapacity$
	}
}

// Define resource volumes
SSTU_RESOURCEVOLUME:NEEDS[Launchpad]
{
	name = Metal
	volume = 1.0
}
SSTU_RESOURCEVOLUME:NEEDS[Launchpad]
{
	name = MetalOre
	volume = 1.0
}
SSTU_RESOURCEVOLUME:NEEDS[Launchpad]
{
	name = ScrapMetal
	volume = 1.0
}

// Add resources to the MFT
@PART[SSTU-SC-TANK-MFT-A|SSTU-SC-TANK-MFT-S|SSTU-SC-TANK-MFT-R|SSTU-SC-TANK-MFT-L|SSTU-SC-TANK-MUS-CB|SSTU-SC-TANK-MUS-ST|SSTU-SC-TANK-MFT-D]:NEEDS[Launchpad]
{
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER,0
		{
			resource = Metal
			resource = ScrapMetal
			resource = MetalOre
		}
	}
}
