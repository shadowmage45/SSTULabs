// Adds NearFuture Propulsion fuels to MFT tanks

SSTU_FUELTYPE:NEEDS[NearFuturePropulsion]
{
    name = ArgonGas
    RESOURCE
    {
	    resource = ArgonGas
	    ratio = 1
    }
}    
SSTU_FUELTYPE:NEEDS[NearFuturePropulsion]
{
    name = Lithium
    RESOURCE
    {
	    resource = Lithium
	    ratio = 1
    }
}


SSTU_RESOURCEVOLUME:NEEDS[NearFuturePropulsion]
{
	name = Lithium
	volume = 0.89
}
SSTU_RESOURCEVOLUME:NEEDS[NearFuturePropulsion]
{
	name = ArgonGas
	volume = 0.003049
}


@PART[SSTU-SC-TANK-MFT-A|SSTU-SC-TANK-MFT-S|SSTU-SC-TANK-MFT-R|SSTU-SC-TANK-MFT-LV|SSTU-SC-TANK-MUS|SSTU-SC-TANK-MFT-D]:FOR[SSTU]:NEEDS[NearFuturePropulsion]
{
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER,0
		{
			resource = ArgonGas
			resource = Lithium
		}
	}
}
