// Adds FarFuture Technologies fuels to MFT tanks

SSTU_RESOURCEVOLUME:NEEDS[FarFutureTechnologies]
{
	name = LqdDeuterium
	volume = 1.2
}

SSTU_RESOURCEVOLUME:NEEDS[FarFutureTechnologies]
{
	name = LqdHe3
	volume = 0.82
}

SSTU_RESOURCEVOLUME:NEEDS[FarFutureTechnologies]
{
	name = FissionPellets
	volume = 4.7
}

SSTU_RESOURCEVOLUME:NEEDS[FarFutureTechnologies]
{
	name = NuclearSaltWater
	volume = 0.64
}

SSTU_RESOURCEVOLUME:NEEDS[FarFutureTechnologies]
{
	name = MtlHydrogen
	volume = 0.5   // unsure, not used yet in the mod iirc
}


@PART[SSTU-SC-TANK-MFT-A|SSTU-SC-TANK-MFT-S|SSTU-SC-TANK-MFT-R|SSTU-SC-TANK-MFT-LV|SSTU-SC-TANK-MUS|SSTU-SC-TANK-MFT-D]:NEEDS[FarFutureTechnologies]
{
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER,0
		{
			resource = LqdDeuterium
			resource = LqdHe3
			resource = FissionPellets
			resource = NuclearSaltWater
			resource = MtlHydrogen
		}
	}
}
