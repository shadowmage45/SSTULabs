//have to manually delete the effects BEFORE realplume copies them out
@PART[SSTU-SC-ENG-SRB-U]:NEEDS[RealPlume&!RealismOverhaul]:FIRST
{
	@EFFECTS,*
	{
		!running,*{}
		!engange,*{}
		!flameout,*{}
		!engage,*{}
	}
}
