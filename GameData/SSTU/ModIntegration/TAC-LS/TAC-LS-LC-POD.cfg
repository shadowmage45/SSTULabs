// default 3 kerbin days LS in commmand pod

@PART[SSTU-LC2-POD]:NEEDS[TacLifeSupport&!RealismOverhaul] // 2-person pod
{
	%MODULE
	{
		%name = LifeSupportModule
	}
	
	@MODULE[SSTUVolumeContainer]
	{
		@volume += 405
		@CONTAINER,0
		{
			@defaultResources = MonoPropellant,2500;ElectricCharge,30000;Food,219,219;Water,145,145;Oxygen,22200,22200;Waste,20,0;WasteWater,185,0;CarbonDioxide,19182,0
			resource = Food
			resource = Water
			resource = Oxygen
			resource = Waste
			resource = WasteWater
			resource = CarbonDioxide
		}
	}
	@MODULE[SSTUModelSwitch]
	{
		@baseVolume += 425
	}
}

