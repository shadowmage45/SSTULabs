// Adds TAC LifeSupport to each command- and service module

// Food 0.39/day/kerbal
// Water 0.28/day/kerbal
// Oxygen 40.5/day/kerbal


@PART[SSTU-LC-2-POD]:NEEDS[TacLifeSupport&!RealismOverhaul]
{	
	MODULE
	{
		name = ModuleLifeSupport
	}
	@MODULE[SSTUVolumeContainer]
	{
		@volume = 746
		@CONTAINER,0
		{
			@defaultResources = MonoPropellant,250;ElectricCharge,5000;Food,23,1;Water,17,1;Oxygen,2440,1;Waste,23,0;WasteWater,17,0;CarbonDioxide,2440,0
			resource = Food
			resource = Water
			resource = Oxygen
			resource = Waste
			resource = WasteWater
			resource = CarbonDioxide
		}
	}
	@MODULE[SSTUModelSwitch]
	{
		@baseVolume = 746
	}
}

