
// Add USI MKS resources


@PART[SSTU-SC-TANK-MFT-A|SSTU-SC-TANK-MFT-S|SSTU-SC-TANK-MFT-R|SSTU-SC-TANK-MFT-LV|SSTU-SC-TANK-MUS|SSTU-SC-TANK-MFT-D]:FOR[SSTU]:NEEDS[MKS]
{
	MODULE
	{
		name = USI_ModuleResourceWarehouse
	}
}

@PART[SSTU-SC-GEN-PPC,SSTU-SC-C-CM,SSTU-SC-C-CMX,SSTU-SC-B-CM,SSTU-SC-B-CMX,SSTU-LC2-POD,SSTU_LanderCore_LC3-POD,SSTU_LanderCore_LC5-POD]:FOR[SSTU]:NEEDS[MKS]
{
	MODULE
	{
		name = ModulePowerCoupler
		PowerCouplingRange = 2000
	}
	MODULE
	{
		name = ModuleLogisticsConsumer
	}
	MODULE
	{
		name = USI_InertialDampener
	}
}

@PART[SSTU-SC-TANK-MFT-A|SSTU-SC-TANK-MFT-LV]:FOR[SSTU]:NEEDS[MKS]
{
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER,0
		{
            resource = Gypsum
            resource = Hydrates
            resource = Substrate
            resource = MetallicOre
            resource = Minerals
			resource = RareMetals
            resource = ExoticMinerals
            resource = Silicates
            resource = Uraninite
            resource = Dirt
			resource = Polymers
			resource = Metals
			resource = Chemicals
			resource = RefinedExotics
			resource = Silicon
            resource = EnrichedUranium
			resource = Organics
			resource = MaterialKits
			resource = SpecializedParts
			resource = ColonySupplies
			resource = Machinery
			resource = Recyclables
            resource = DepletedFuel
		}
	}
}


@PART[SSTU-SC-TANK-MFT-A|SSTU-SC-TANK-MFT-S|SSTU-SC-TANK-MFT-R|SSTU-SC-TANK-MFT-LV|SSTU-SC-TANK-MUS|SSTU-SC-TANK-MFT-D]:FOR[SSTU]:NEEDS[MKS&!USILifeSupport]
{
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER,0
		{
            resource = Supplies
            resource = Fertilizer
            resource = Mulch
		}
	}
}



// Add Water if TAC-LS is not already installed (which also adds water)

@PART[SSTU-SC-TANK-MFT-A|SSTU-SC-TANK-MFT-S|SSTU-SC-TANK-MFT-R|SSTU-SC-TANK-MFT-LV|SSTU-SC-TANK-MUS|SSTU-SC-TANK-MFT-D]:FOR[SSTU]:NEEDS[MKS&!TacLifeSupport]
{
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER,0
		{
			resource = Water
		}
	}
}
