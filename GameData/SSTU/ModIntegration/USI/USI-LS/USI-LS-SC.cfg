// Soyuz OM    3 days x 2 kerbals x 10.8 = 65

@PART[SSTU-SC-A-DM]:FOR[SSTU]:NEEDS[USILifeSupport] //Soyuz pod
{
	@mass -= 0.065
	MODULE
	{
		name = USI_SwapController
	}
	MODULE
	{
		name = USI_SwappableBay
		bayName = Bay 1
		moduleIndex = 0
	}
	MODULE
	{
		name = USI_Converter
		UseSpecialistBonus = false
	}
	MODULE
	{
		name = USILS_LifeSupportRecyclerSwapOption
		ConverterName = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		CrewCapacity = 2
		RecyclePercent = 0.25

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
	}
	RESOURCE
	{
		name = Supplies
		amount = 65
		maxAmount = 65
	}
	RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 65
	}
}

