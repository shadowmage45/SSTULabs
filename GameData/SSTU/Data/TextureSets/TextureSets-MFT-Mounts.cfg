@SSTU_MODEL[Mount-SLS|Mount-SLS-6|Mount-Saturn-V|Mount-Pyrios|Mount-Generic]:FOR[SSTU]
{
	TEXTURESET
	{
		name = Mount-Standard
		TEXTURE
		{
			texture = _MainTex, SSTU/Assets/SC-ENG-MOUNTS1-DIFF
			texture = _BumpMap, SSTU/Assets/SC-ENG-MOUNTS1-NRM
			texture = _SpecMap, SSTU/Assets/SC-ENG-MOUNTS1-SPEC
			texture = _AOMap, SSTU/Assets/SC-ENG-MOUNTS1-AO			
			texture = _MaskTex, SSTU/Assets/SC-ENG-MOUNTS1-MASK-FULL
		}
	}
	TEXTURESET
	{
		name = Mount-Alternate
		TEXTURE
		{
			texture = _MainTex, SSTU/Assets/SC-ENG-MOUNTS1-DIFF
			texture = _BumpMap, SSTU/Assets/SC-ENG-MOUNTS1-NRM
			texture = _SpecMap, SSTU/Assets/SC-ENG-MOUNTS1-SPEC
			texture = _AOMap, SSTU/Assets/SC-ENG-MOUNTS1-AO			
			texture = _MaskTex, SSTU/Assets/SC-ENG-MOUNTS1-MASK-CHECK
		}
	}
}
