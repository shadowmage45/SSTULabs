@PART[*]:HAS[@MODULE[SSTUResizableFairing]]:FOR[SSTU]
{
	@MODULE[SSTUResizableFairing]
	{
        -textureSet,* = remove
        %currentTextureSet = SSTU-Fairings-F
        textureSet = SSTU-Fairings-A
        textureSet = SSTU-Fairings-B
        textureSet = SSTU-Fairings-C
        textureSet = SSTU-Fairings-D
        textureSet = SSTU-Fairings-E
        textureSet = SSTU-Fairings-F
	}
}

KSP_TEXTURE_SET
{
	name = SSTU-Fairing-Base
    recolorable = true
	MATERIAL
	{
		shader = TU/Metallic
		texture = _MainTex, SSTU/Assets/SC-GEN-FR-DIFF
		texture = _BumpMap, SSTU/Assets/SC-GEN-FR-NRM
		texture = _MetallicGlossMap, SSTU/Assets/SC-GEN-FR-MET
		texture = _AOMap, SSTU/Assets/SC-GEN-FR-MET
		texture = _MaskTex, SSTU/Assets/SC-GEN-FR-MASK
		keyword = TU_RECOLOR
		vector = _DiffuseNorm,0.5,0.5,0.5
		vector = _MetalNorm,0.5,0.5,0.5
		vector = _SmoothnessNorm,0.5,0.5,0.5
	}
	COLORS
	{
		mainColor = white
		secondColor = white
		detailColor = black
	}
}
