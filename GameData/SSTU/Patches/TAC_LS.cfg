// Adds TAC LifeSupport to each command- and service module

// Food 0.39/day/kerbal
// Water 0.28/day/kerbal
// Oxygen 40.5/day/kerbal



// Shuttle CM  7 kerbals x 12 days
// Food: 84 x 0.39 = ~32.8
// Water: 84 x 0.28 = ~23.5
// Oxygen: 84 x 40.5 = ~3400

@PART[SSTU-SC-E-FS]:NEEDS[TacLifeSupport] //Apollo
{
	MODULE
	{
		name = ModuleLifeSupport
	}
	RESOURCE
	{
		name = Food
		amount = 32.8
		maxAmount = 32.8
	}
	RESOURCE
	{
		name = Water
		amount = 23.5
		maxAmount = 23.5
	}
	RESOURCE
	{
		name = Oxygen
		amount = 3400
		maxAmount = 3400
	}
	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 32.8
	}
	RESOURCE
	{
		name = WasteWater
		amount = 0
		maxAmount = 23.5
	}
	RESOURCE
	{
		name = CarbonDioxide
		amount = 0
		maxAmount = 3400
	}

}


