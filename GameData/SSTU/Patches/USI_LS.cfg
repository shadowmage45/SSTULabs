// Adds USI LifeSupport to each command- and servie module, cq 3 and 9 days respectively.

// 16.2 per kerbal per day


// Shuttle CM   12 days x 7 kerbals x 16.2 = 1360

@PART[SSTU-SC-E-FS]:NEEDS[USILifeSupport] //Shuttle
{
	MODULE
	{
		name = ModuleLifeSupport
	}
	RESOURCE
	{
		name = Supplies
		amount = 1360
		maxAmount = 1360
	}
	RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 136
	}
}


