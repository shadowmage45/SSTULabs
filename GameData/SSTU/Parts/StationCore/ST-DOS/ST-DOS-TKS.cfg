PART
{
module = Part
name = SSTU-ST-DOS-TKS
author = Shadowmage

TechRequired = commandModules
entryCost = 7200
cost = 1800
category = Pods
subcategory = 0
title = SSTU - ST-DOS-TKS
manufacturer = SSTU
description = SSTU - StationCore - DOS-TKS - The Dockable Orbital Segment series of station modules offer an affordable selection of station modules for the construction of orbital installations.  This particular module is intended to serve as a command and control center for a station, and includes the computers and communications gear necessary for the task.  Also includes habitation and storage for a crew of three for short durations.

MODEL
{
	model = SSTU/Assets/EmptyProxyModel
}
INTERNAL
{
	name = PodCockpit
}
rescaleFactor = 1

// nodes/attachment 
// node position specification: posX,posY,posZ,axisX,axisY,axisZ,size
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
node_stack_top = 0, 0, 0, 0, 1, 0, 1
node_stack_top1 = 0, 0, 0, 0, 1, 0, 1
node_stack_top2 = 0, 0, 0, 0, 1, 0, 1
node_stack_top3 = 0, 0, 0, 0, 1, 0, 1
node_stack_top4 = 0, 0, 0, 0, 1, 0, 1
node_stack_bottom = 0,0, 0, 0, -1, 0, 1
node_stack_bottom1 = 0,0, 0, 0, -1, 0, 1
node_stack_bottom2 = 0,0, 0, 0, -1, 0, 1
node_stack_bottom3 = 0,0, 0, 0, -1, 0, 1
node_stack_bottom4 = 0,0, 0, 0, -1, 0, 1
node_attach = 0, 0, -2.5, 0, 0, -1, 2
attachRules = 1,0,1,1,1

// --- standard part parameters ---
mass = 5.2
crashTolerance = 6
maxTemp = 1200
fuelCrossFeed = True
CrewCapacity = 3
vesselType = Station

EFFECTS
